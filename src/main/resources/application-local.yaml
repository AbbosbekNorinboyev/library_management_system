server:
  port: 3344

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/project?currentSchema=library_management_system
    username: postgres
    password: 2210
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true